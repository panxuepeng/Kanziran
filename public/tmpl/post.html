<div class="row" id="row-post">
	<div class="span6">
		<form name="post" style="margin:10px 0;" method="post">
			<input name="topicid" type="hidden" value=""/>
			<legend>创建照片主题</legend>

			<label>标题</label>
			<input name="title" style="width:97%;" type="text"/>
			
			<label>摘要</label>
			<textarea name="description" style="width:97%;" rows="8" style=""></textarea>
			<hr>
			<p>
				<a id="pickfiles" class="btn btn-info" href="#" title="可以一次选择多张照片，选择后会自动开始上传">选择照片……</a>			
				<span id="filelist">您的浏览器不支持上传文件</span>
			</p>
			<hr>
			<p>
				<button id="post-submit" type="submit" disabled="true" class="btn btn-info btn-large btn-block " title="请选择照片……"> 提  交 </button>
			</p>
			
			<p id="post-success" class="alert alert-success alert-block hide">
				<a href="#" name="view" class="btn btn-success">去看看</a> 或 <button type="button" name="post-reset" class="btn btn-success">创建新主题</button>
			</p>
		</form>
	</div>
	<div class="span6">
		<div class="row uploadlist" id="uploadlist"></div>
	</div>
</div>
