
<div class="span8" id="photo"></div>
<div class="span4">
	<div class="row">
		<div class="span4 page-header">推荐的照片主题</div>
	</div>
</div>

<textarea id="tmpl-photo" class="hidden">

<div class="row thumblist">
	<div class="span8 page-header">最近更新的照片主题</div>
 <% for (var i = 0; i < list.length; i++) { %>
	<div class="span2">
		<div class="photo">
			<a href="#/photo/<%=list[i]["topicid"] %>">
				<img src="<%=list[i]["photo"]%>"  title="<%=list[i]["photo_desc"]%>"/>
			</a>
		</div>
		<h5><%=list[i]["title"]%></h5>
		<p class="thumblist-author"><%=list[i]["author"]%> 于 <%=list[i]["updated_at"]%> 更新，有 <%=list[i]["photo_count"]%> 张照片。</p>
		<p class="thumblist-desc">摘要：<%=list[i]["description"]%></p>
	</div>
 <% } %>
 </div>
</textarea>
